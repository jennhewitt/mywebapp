---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    name: Molecule
    runs-on: rhel8

    steps:
      - name: check codebase
        uses: actions/checckout@v2

      - name: set up pyton 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"

      - name: install dependencies
        run: pip3 install molecule[podman] yaamllint ansible-lint
 
      - name: run molecule test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
